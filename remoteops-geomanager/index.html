        /*adding row numbers through css*/
        .stafftable {
            counter-reset: serial-number;
            /* Set the serial number counter to 0 */
        }

            counter-increment: serial-number;
            /* Increment the serial number counter */
            content: counter(serial-number);
            /* Display the counter */

            border: 2px solid grey;

        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}

        function filterFunc() { 
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }

// Function to convert decimal hour to time format (HH:MM 24-hour format)
function decimalToTime(decimal) {
    // Map the range from 1.00 to 2.25 into a total minutes period
    var totalMinutes = (decimal - 1.00) * 1800 / 1.25; // 1800 minutes divided by 1.25 to scale the range to 30 hours
    var totalHours = totalMinutes / 60; // Convert minutes to hours
    var hours = Math.floor(totalHours); // Get the whole hours
    var minutes = Math.round((totalHours - hours) * 60); // Get the remaining minutes
    
    // Handle the time calculation for values beyond 23:59 (next day)
    if (hours >= 24) {
        hours = hours % 24; // This ensures that after 24 hours, it starts again at 00:00
    }

    // Determine the period (AM/PM)
    var period = (hours >= 12) ? 'PM' : 'AM';

    // Convert to 12-hour format (1-12)
    hours = hours % 12; // Convert hours to 12-hour format
    hours = hours ? hours : 12; // '0' becomes 12 (for midnight)

    // Format the minutes to always display two digits
    minutes = minutes < 10 ? '0' + minutes : minutes;

    return hours + ':' + minutes + ' ' + period;
}

            function recountVal(val) {
            // Round the value to two decimal places for precise comparison
            val = val.toFixed(2);
            switch (val) {
                case '1.00':return '12am'; case '1.25':return '6am'; case '1.50':return '12pm'; case '1.75':return '6pm';
                case '2.00':return '12am'; case '2.25':return '6am'; case '2.50':return '12pm'; case '2.75':return '6pm';
                case '3.00':return '12am'; case '3.25':return '6am'; case '3.50':return '12pm'; case '3.75':return '6pm';
                case '4.00':return '12am'; case '4.25':return '6am'; case '4.50':return '12pm'; case '4.75':return '6pm';
                case '5.00':return '12am'; case '5.25':return '6am'; case '5.50':return '12pm'; case '5.75':return '6pm';
                case '6.00':return '12am'; case '6.25':return '6am'; case '6.50':return '12pm'; case '6.75':return '6pm';
                case '7.00':return '12am'; case '7.25':return '6am'; case '7.50':return '12pm'; case '7.75':return '6pm';
                case '8.00':return '12am'; case '8.25':return '6am';
                }
            }

        function setDayVisibility(day) {
        // Remove the map layer
        map.removeLayer(layer_headsets_1);
        
        // Days of the week
        const days = ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"];
        
        // Loop through all days and update display
        days.forEach(d => {
            const loginsElement = document.getElementById(`div_${d}Logins`);
            const logoffsElement = document.getElementById(`div_${d}Logoffs`);
            
            if (d === day) {
                // For the current day, set display to "revert"
                loginsElement.style.display = "revert";
                logoffsElement.style.display = "revert";
            } else {
                // For other days, set display to "none"
                loginsElement.style.display = "none";
                logoffsElement.style.display = "none";
            }
        });
    }
